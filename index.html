<!DOCTYPE html>
<html lang="es">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="#" type="image/x-icon">
        <link rel="stylesheet" href="Estilos/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <title>Tienda</title>
</head>
<body>
<!-- parte del nav lateral  -->
        <div class="contenedor_nav" id="nav">
                <nav class="nav_lateral">
                        <img class="logo" src="../../img/logo.svg" alt="logo">
                        <section class="nav_iconos">
        
                                <section class="iconos_v active" id="inicio" onclick="abrir('Inicio')">
                                        <img class="img_iconos" src="../../img/inicio.svg" alt="icono de inicio/home" title="Inicio">
                                        <p class="info">Inicio</p>
                                </section>
        
                                <section class="iconos_v" id="tienda" onclick="abrir('Tienda')">
                                        <img class="img_iconos" src="../../img/Tienda.svg" alt="icono de Tienda" title="Tienda">
                                        <p class="info">Tienda</p>
                                </section>
        
                                <section class="iconos_v" id="juegos"       onclick="abrir('Juegos')">
                                        <img class="img_iconos" src="../../img/gamer.svg" alt="icono de juego" title="Juegos">
                                        <p class="info">Juegos</p>
                                </section>
        
                                <section class="iconos_v" id="videos"       onclick="abrir('Videos')">
                                        <img class="img_iconos" src="../../img/play.svg" alt="icono de videos" title="Videos">
                                        <p class="info">Videos</p>
                                </section>
        
                                <section class="iconos_v" id="libros"       onclick="abrir('Libros')">
                                        <img class="img_iconos" src="../../img/libro.svg" alt="icono de libro" title="Libros">
                                        <p class="info">Libros</p>
                                </section>
                                
                        </section>
                </nav>
        </div>

<!--Parte del el superior  -->
        <section class="contenedor_perfil">
                <div class="buscar">
                        <input type="search" id="buscar" placeholder="Buscar" autocomplete="off">
                        <svg  class="img_lupa" width="800px" height="800px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                </div>
                <div class="notificaciones">
                        <svg class="img_notifi" width="800px" height="800px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M9.00195 17H5.60636C4.34793 17 3.71872 17 3.58633 16.9023C3.4376 16.7925 3.40126 16.7277 3.38515 16.5436C3.37082 16.3797 3.75646 15.7486 4.52776 14.4866C5.32411 13.1835 6.00031 11.2862 6.00031 8.6C6.00031 7.11479 6.63245 5.69041 7.75766 4.6402C8.88288 3.59 10.409 3 12.0003 3C13.5916 3 15.1177 3.59 16.2429 4.6402C17.3682 5.69041 18.0003 7.11479 18.0003 8.6C18.0003 11.2862 18.6765 13.1835 19.4729 14.4866C20.2441 15.7486 20.6298 16.3797 20.6155 16.5436C20.5994 16.7277 20.563 16.7925 20.4143 16.9023C20.2819 17 19.6527 17 18.3943 17H15.0003M9.00195 17L9.00031 18C9.00031 19.6569 10.3435 21 12.0003 21C13.6572 21 15.0003 19.6569 15.0003 18V17M9.00195 17H15.0003"  stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <div class="content_emergent_notificaciones">
                                <p>notificaciones</p>
                                <section> mecanica </section>
                        </div>
                </div>
                <div class="perfilContent">
                        <p class="titulo_text">Erick Paredes</p>
                        <img src="img/perfil.png" alt="perfil">
                        <div class="content_emergent_perfil">
                                <p>perfil</p>
                                <section> mecanica </section>
                        </div>
                </div>
        </section>

<!-- parte del Mejor Contenido -->
        <section class="contenedor_mejor_contenido"> 
                <div class="info_mejor_contenido ">
                        <b class="text_titulo_info animate__fadeInDown" id="titulo"></b>
                        <p class="descripcion_info animate__fadeInDown" id="descripcion"></p>
                        <a class="btn_comprar animate__fadeInDown" id="env_btn_comprar">
                                <p class="text_precio" id="precio"></p>
                                <p class="comprar_btn">Comprar</p>
                        </a>
                </div>
                <div class="logo_mejor_contenido">
                        <img id="imagen"  alt="imagenes" class="logo_mejor_contenido animate__swing">
                </div>
        </section>
        
        <script src="./scripts/principal.js" type="module"></script>
        <script src="./scripts/script.js"></script>
</body>
</html>
